
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LPP Media Influence | Marketing de Influencers para Marcas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0e061e',
                purple: '#a11cc4',
                magenta: '#d018fd',
                deep: '#5a12a5',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0e061e;
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
      }
      .glass {
        background: rgba(14, 6, 30, 0.4);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glass-light {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .darkveil-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw !important;
        height: 100vh !important;
        z-index: -1;
        opacity: 0.6;
        pointer-events: none;
      }
      .color-bends-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
        z-index: 0;
        pointer-events: none;
        opacity: 0.8;
      }
      iconify-icon {
        display: inline-block;
        vertical-align: middle;
      }
      
      /* CurvedLoop Component Styles */
      .curved-loop-jacket {
        width: 100%;
        overflow: hidden;
        position: relative;
        user-select: none;
        background: transparent;
        z-index: 10;
        margin-top: -1rem;
        margin-bottom: -1rem;
        pointer-events: auto;
      }
      .curved-loop-svg {
        width: 100%;
        height: auto;
        overflow: visible;
        display: block;
      }
      .marquee-text-style {
        fill: white;
        font-size: 72px;
        letter-spacing: -0.02em;
        text-transform: uppercase;
        font-weight: 900;
        pointer-events: none;
        will-change: transform;
      }

      /* TiltedCard Styles */
      .tilted-card-figure {
        position: relative;
        perspective: 1000px;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .tilted-card-inner {
        position: relative;
        transform-style: preserve-3d;
        width: 100%;
        height: 100%;
      }
      .tilted-card-caption {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        white-space: nowrap;
        background: white;
        color: #0e061e;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 800;
        text-transform: uppercase;
        z-index: 50;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      }

      /* ScrollStack Styles */
      .scroll-stack-scroller {
        width: 100%;
        position: relative;
      }
      .scroll-stack-inner {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .scroll-stack-card {
        width: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
      }
      .scroll-stack-end {
        height: 50vh;
        width: 100%;
      }

      /* Shiny Button Animation */
      @keyframes shine-streak {
        0% { left: -100%; }
        20% { left: 100%; }
        100% { left: 100%; }
      }
      .btn-shiny {
        position: relative;
        overflow: hidden;
      }
      .btn-shiny::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -100%;
        width: 50%;
        height: 200%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(30deg);
        animation: shine-streak 4s infinite linear;
        pointer-events: none;
      }

      @media (max-width: 768px) {
        .marquee-text-style {
          font-size: 36px;
        }
        .curved-loop-jacket {
          margin-top: 0;
          margin-bottom: 0;
        }
      }
    </style>

}
