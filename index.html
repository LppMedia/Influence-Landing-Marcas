    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #05010a;
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-light {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .curved-loop-jacket {
        width: 100%;
        overflow: hidden;
        position: relative;
        user-select: none;
        background: transparent;
        z-index: 10;
        margin-top: -1rem;
        margin-bottom: -1rem;
        pointer-events: auto;
      }
      .curved-loop-svg {
        width: 100%;
        height: auto;
        overflow: visible;
        display: block;
      }
      .marquee-text-style {
        fill: white;
        font-size: 72px;
        letter-spacing: -0.02em;
        text-transform: uppercase;
        font-weight: 900;
        pointer-events: none;
        will-change: transform;
      }

      .tilted-card-figure {
        position: relative;
        perspective: 1000px;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .tilted-card-inner {
        position: relative;
        transform-style: preserve-3d;
        width: 100%;
        height: 100%;
      }
      .tilted-card-caption {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        white-space: nowrap;
        background: white;
        color: #05010a;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: 800;
        text-transform: uppercase;
        z-index: 50;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      }

      .scroll-stack-scroller {
        width: 100%;
        position: relative;
      }
      .scroll-stack-inner {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .scroll-stack-card {
        width: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
      }
      .scroll-stack-end {
        height: 50vh;
        width: 100%;
      }

      @keyframes shine-streak {
        0% { left: -100%; }
        15% { left: 100%; }
        100% { left: 100%; }
      }
      .btn-shiny {
        position: relative;
        overflow: hidden;
      }
      .btn-shiny::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -100%;
        width: 60%;
        height: 200%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        transform: rotate(25deg);
        animation: shine-streak 4s infinite ease-in-out;
        pointer-events: none;
      }

      @media (max-width: 768px) {
        .marquee-text-style {
          font-size: 36px;
        }
        .curved-loop-jacket {
          margin-top: 0;
          margin-bottom: 0;
        }
      }
    </style>
